Parameters:
  UserTableName:
    Type: String
  UserEmailMappingIndexName:
    Type: String
  CourseTableName:
    Type: String
  ReviewsTableName:
    Type: String
  ReviewsByVoteIndexName:
    Type: String
  LatestReviewsTableName:
    Type: String
  ReportTableName:
    Type: String
  TimetableTableName:
    Type: String
  ReadCapacityUnits:
    Description: Provisioned read throughput
    Type: Number
    Default: "1"
    MaxValue: "25"
  WriteCapacityUnits:
    Description: Provisioned write throughput
    Type: Number
    Default: "1"
    MaxValue: "25"
Resources:
  UserDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref UserTableName
      AttributeDefinitions:
        - AttributeName: "username"
          AttributeType: S
        - AttributeName: "email"
          AttributeType: S
      KeySchema:
        - AttributeName: "username"
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
      GlobalSecondaryIndexes:
        - IndexName: !Ref UserEmailMappingIndexName
          KeySchema:
            - AttributeName: "email"
              KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref ReadCapacityUnits
            WriteCapacityUnits: !Ref WriteCapacityUnits
  CourseDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref CourseTableName
      AttributeDefinitions:
        - AttributeName: "courseId"
          AttributeType: S
      KeySchema:
        - AttributeName: "courseId"
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
  ReviewsDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref ReviewsTableName
      AttributeDefinitions:
        - AttributeName: "courseId"
          AttributeType: S
        - AttributeName: "createdDate"
          AttributeType: S
        - AttributeName: "upvotes"
          AttributeType: N
      KeySchema:
        - AttributeName: "courseId"
          KeyType: HASH
        - AttributeName: "createdDate"
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
      LocalSecondaryIndexes:
        - IndexName: !Ref ReviewsByVoteIndexName
          KeySchema:
            - AttributeName: "courseId"
              KeyType: HASH
            - AttributeName: "upvotes"
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  LatestReviewsDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref LatestReviewsTableName
      AttributeDefinitions:
        - AttributeName: "primaryKey"
          AttributeType: S
        - AttributeName: "sortKey"
          AttributeType: S
      KeySchema:
        - AttributeName: "primaryKey"
          KeyType: HASH
        - AttributeName: "sortKey"
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
  ReportDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref ReportTableName
      AttributeDefinitions:
        - AttributeName: "cat"
          AttributeType: N
        - AttributeName: "createdDate"
          AttributeType: N
      KeySchema:
        - AttributeName: "cat"
          KeyType: HASH
        - AttributeName: "createdDate"
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
  TimetableDB:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref TimetableTableName
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: S
      KeySchema:
        - AttributeName: "id"
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits
Outputs:
  UserDBArn:
    Value: !GetAtt UserDB.Arn
  CourseDBArn:
    Value: !GetAtt CourseDB.Arn
  ReviewsDBArn:
    Value: !GetAtt ReviewsDB.Arn
  LatestReviewsDBArn:
    Value: !GetAtt LatestReviewsDB.Arn
  ReportDBArn:
    Value: !GetAtt ReportDB.Arn
  TimetableDBArn:
    Value: !GetAtt TimetableDB.Arn
