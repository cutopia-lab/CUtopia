type Query {
  ranking: RankTable
}

type RankTable {
  popularCourses(filter: PopularFilter): [PopularCourse]
  topRatedCourses(filter: TopRatedFilter): [TopRatedCourse]
  topRatedAcademicGroups(filter: TopRatedFilter): [TopRatedAcademicGroups]
}

input PopularFilter {
  limit: Int!
}

input TopRatedFilter {
  limit: Int!
  sortBy: String! # grading, content, difficulty, teaching
}

type PopularCourse {
  courseId: String!
  course: Course!
  numReviews: Int!
}

type TopRatedCourse {
  courseId: String!
  course: Course!
  numReviews: Int!
  overall: Float!
  grading: Float!
  content: Float!
  difficulty: Float!
  teaching: Float!
}

type TopRatedAcademicGroups {
  name: String!
  numReviews: Int!
  overall: Float!
  grading: Float!
  content: Float!
  difficulty: Float!
  teaching: Float!
}
