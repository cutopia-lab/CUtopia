type Mutation {
  uploadTimetable(input: UploadTimetableInput!): UploadTimetableResult @auth
  removeTimetable(input: String!): Void @auth
}

type Query {
  timetable(id: String!): Timetable
}

type User {
  timetables: [TimetableOverview]
  sharedTimetables: [TimetableOverview]
}

type CourseTableEntry {
  courseId: String!
  title: String!
  sections: [CourseSection]
}

input CourseTableEntryInput {
  courseId: String!
  title: String!
  sections: [CourseSectionInput]
}

input CourseSectionInput {
  name: String!
  startTimes: [String]!
  endTimes: [String]!
  days: [String]!
  locations: [String]!
  instructors: [String]!
}

input UploadTimetableInput {
  entries: [CourseTableEntryInput]!
  tableName: String
  expire: Int!
}

type UploadTimetableResult {
  id: String!
  createdAt: Timestamp!
}

type Timetable {
  entries: [CourseTableEntry]!
  tableName: String
  createdAt: Timestamp!
  expireAt: Timestamp!
  expire: Int!
}

type TimetableOverview {
  id: String!
  tableName: String
  createdAt: Timestamp!
  expireAt: Timestamp!
  expire: Int!
}
