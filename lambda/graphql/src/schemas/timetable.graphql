type Mutation {
  addTimetable(input: AddTimetableInput!): [CourseTableEntry] @auth
  removeTimetable(input: RemoveTimetableInput!): [CourseTableEntry] @auth
  uploadTimetable(input: UploadTimetableInput!): UploadTimetableResult @auth
  deleteSharedTimetable(id: String!): Void @auth
}

type Query {
  timetable(id: String!): Timetable
}

type User {
  timetable: [CourseTableEntry]
}

type CourseTableEntry {
  courseId: String!
  title: String!
  sections: [CourseSection]
}

input CourseTableEntryInput {
  courseId: String!
  title: String!
  sections: [CourseSectionInput]
}

input AddTimetableInput {
  entries: [CourseTableEntryInput]!
}

input RemoveTimetableInput {
  indices: [Int]!
}

input CourseSectionInput {
  name: String!
  startTimes: [String]!
  endTimes: [String]!
  days: [String]!
  locations: [String]!
  instructors: [String]!
}

input UploadTimetableInput {
  entries: [CourseTableEntryInput]!
  tableName: String
  expire: Boolean!
}

type UploadTimetableResult {
  id: String!
  createdAt: Timestamp!
}

type Timetable {
  entries: [CourseTableEntry]!
  tableName: String
  createdAt: Timestamp!
  expire: Boolean!
}
