type Mutation {
  report(input: ReportInput!): String! @auth
  # reportFeedback(input: [ReportFeedbackInput]!): String! @auth
}

input ReportInput {
  cat: Int!
  "review id or course id"
  identifier: String
  types: [Int]!
  description: String! @stringLength(min: 10, max: 500)
}

