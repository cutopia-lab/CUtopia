type Query {
  ranking: RankTable
}

type RankTable {
  rankedCourses(filter: RankingFilter): [RankedCourse] @rateLimit(window: "1m", max: 100)
}

input RankingFilter {
  rankBy: String! # numReviews, grading, content, difficulty, teaching, overall
}

type RankedCourse {
  courseId: String!
  course: Course!
  numReviews: Int
  overall: Float
  grading: Float
  content: Float
  difficulty: Float
  teaching: Float
}
