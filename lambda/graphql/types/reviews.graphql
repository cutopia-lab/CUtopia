type Mutation {
  createReview(input: CreateReviewInput!): CreateReviewResult @auth
  voteReview(input: VoteReviewInput!): VoteReviewResult @auth
}

type Query {
  reviews(input: ReviewsFilter): [Review]!
  review(input: ReviewFilter!): Review
}

input ReviewsFilter {
  """
    Either set courseId or getLatest
  """
  courseId: String
  getLatest: Boolean
  ascendingDate: Boolean
  ascendingVote: Boolean
}

input ReviewFilter {
  courseId: String!
  createdDate: String!
}

input CreateReviewInput {
  anonymous: Boolean!
  title: String
  courseId: String!
  term: String!
  section: String!
  lecturer: String!
  overall: Int!
  grading: ReviewDetailsInput!
  teaching: ReviewDetailsInput!
  difficulty: ReviewDetailsInput!
  content: ReviewDetailsInput!
}

type CreateReviewResult {
  id: String
  createdDate: String
  error: String
}

input VoteReviewInput {
  courseId: String!
  createdDate: String!
  vote: Int!
}

type VoteReviewResult {
  review: Review
  error: String
}

type Review {
  id: String!
  courseId: String!
  username: String!
  anonymous: Boolean!
  title: String
  createdDate: String!
  modifiedDate: String!
  term: String!
  section: String!
  lecturer: String!
  overall: Int!
  grading: ReviewDetails!
  teaching: ReviewDetails!
  difficulty: ReviewDetails!
  content: ReviewDetails!
  upvotes: Int!
  downvotes: Int!
  myVote: Int
}

type ReviewDetails {
  grade: Int!
  text: String!
}

input ReviewDetailsInput {
  grade: Int!
  text: String!
}
