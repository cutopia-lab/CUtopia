type Query {
  user(input: GetUserInput!): User
}

input GetUserInput {
  email: String!
}

type User {
  name: String!
  email: String!
  verified: Boolean!
  reviewIds: [String]!
  upvotesCount: Int!
}

type Mutation {
  createUser(input: CreateUserInput!): CreateUserResult!
  verifyUser(input: VerifyUserInput!): VerifyUserResult!
  updateUser(input: UpdateUserInput!): UpdateUserResult!
  login(input: LoginInput!): LoginResult!
  sendResetPasswordCode(input: SendResetPasswordCodeIbnput!): SendResetPasswordCodeResult!
  resetPassword(input: ResetPasswordInput!): ResetPasswordResult!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type CreateUserResult {
  error: String
}

input VerifyUserInput {
  email: String!
  code: String!
}

type VerifyUserResult {
  code: Int!
}

input UpdateUserInput {
  email: String!
  password: String
}

type UpdateUserResult {
  error: String
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResult {
  code: Int!
  token: String
}

input SendResetPasswordCodeIbnput {
  email: String!
}

type SendResetPasswordCodeResult {
  code: Int
  error: String
}

input ResetPasswordInput {
  email: String!
  newPassword: String!
  resetCode: String!
}

type ResetPasswordResult {
  code: Int
  error: String
}
